<!DOCTYPE html>
<html>
<head>
    <title>HTML with CSS and JS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #007BFF;
        }
        p {
            font-size: 18px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function changeText() {
            document.getElementById('dynamicText').innerText = "You clicked the button!";
        }
    </script>
</head>
<body>
    <h1>Hello, World!</h1>
    <p id="dynamicText">This is a simple example using HTML, CSS, and JavaScript.</p>
    <button onclick="changeText()">Click Me</button>
</body>
</html>
